#user nobody;
worker_processes  2;

#error_log  /var/log/nginx/error.log notice;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log     logs/access.log  main;

    sendfile        on;
#    multi_accept   on;
    tcp_nopush      on;
    tcp_nodelay     on;

    proxy_buffering             on;
    proxy_buffer_size           128k;
    proxy_buffers               4 256k;
    proxy_busy_buffers_size     256k;
    proxy_temp_file_write_size  256k;

    keepalive_timeout           20;
    keepalive_requests          1000;
    reset_timedout_connection   on;

    # Send the client a "request timed out" if the body is not loaded by this time.
    client_body_timeout         10;

    # If the client stops reading data, free up the stale client connection after this much time.
    send_timeout                2;

    # минимальный размер файла для прямого чтения с диска, в обход файлового кэша
    directio                    8m;

    # порог отдачи, после которого начинает действовать ограничение скорости
    limit_rate_after            1m;

    # ограничение на скорость скачивания в рамках одного запроса - экономим полосу пропускания
    limit_rate                  196K;

    # if client sends stuff larger than this, it gets 413 error
    client_max_body_size        8m;

    gzip_static         on;
    gzip                on;
    gzip_min_length     1k;
    gzip_http_version   1.1;
    gzip_comp_level     6;
    gzip_buffers        4 8k;
    gzip_types          text/plain application/xhtml+xml text/css application/xml application/xml+rss text/javascript application/javascript application/x-javascript;
    gzip_proxied        any;
#    gzip_proxied       expired no-cache no-store private auth;
    gzip_disable        "MSIE [1-6]\.";

    server_names_hash_bucket_size 128;
    server_tokens                 off;

#    add_header X-Frame-Options DENY; # запрет на отображение нашего контента в iframe

    # show customs page for HTTP 50x code's, see file 'error'
    error_page 500 501 502 503 504 /50x.html;

    include vhosts.d/*.conf;
}
